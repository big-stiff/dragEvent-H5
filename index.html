<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <script src="./js/dragElement.js"></script>
    <title>拖拽事件demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        div:nth-child(1) {
            width: 50px;
            height: 50px;
            background-color: red;
        }
        
        #receive {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="div1">
        drag1
    </div>
    <div id="receive">
        drag2
    </div>
    <script>
        window.onload = function() {

            var dragDiv = document.querySelector('#receive');
            var drag1 = new dragElement(dragDiv);
            drag1.init();

            var dragDiv1 = document.querySelector('.div1');
            var drag2 = new dragElement(dragDiv1);
            drag2.init();

        }
    </script>
</body>

</html>
